<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="base.css" rel="stylesheet" />
    <link href="layout.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />

    <script src="day.js" defer></script>
    <script src="task.js" defer></script>
</head>
<body>
    <header>
        <h1 id="today"></h1>
        <nav>
            <a href="journal.html">Journal</a>
            <a href="calendar.html">Calendar</a>
        </nav>
    </header>

    <section class="week">
        <p>Sun</p>
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
    </section>

    <main id="planner">
        <p id="noTask">No tasks to display. Press the "Plus" button to add a task.</p>

        <!-- Test code: delete task when css is solved -->

            <input type='button' class='trash'>
        </li>

        <li id="2">
            <p class="time">1500</p>
            <p class="task">This is a task: Here is it's description</p>
            <input type='button' class='trash'>

        <ul id="list"></ul>
    </main>

    <div id="taskEntry">
        <form action="" method="post">
            <fieldset>
                <legend>Create Task</legend>

                <div class="formRow">
                    <input type="time" id="time">
                    <small>Enter start time.</small>
                </div>

                <div class="formRow">
                    <input type="text" id="description">
                    <small>Enter description</small>
                </div>

                <div class="formRow">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </div>

    <footer>
        <form action="" method="">
            <input type="button" id="addTask">
        </form>

    </footer>
</body>
</html>
