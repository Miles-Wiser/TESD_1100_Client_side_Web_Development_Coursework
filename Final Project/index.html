<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Planner</title>
    <link href="base.css" rel="stylesheet" />
    <link href="layout.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <script src="functions.js" defer></script>
</head>

<body>
    <header>
        <h1 id="today"></h1>
        <nav>
            <a href="journal.html">Journal</a>
            <a href="calendar.html">Calendar</a>
        </nav>
    </header>

    <main>
        <ul id="task"></ul>
    </main>

    <div id="taskEntry">
        <form action="" method="post">
            <fieldset>
                <legend>Create Task</legend>

                <div class="formRow">
                    <input type="time" id="time">
                    <small>Enter start time.</small>
                </div>

                <div class="formRow">
                    <textarea id="descTask"
                        rows="3" cols="30">Enter task description here.</textarea>
                </div>

                <div class="formRow">
                    <button type="button" id="submit" onclick="addTask()">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>

    <footer>
        <form action="" method="">
            <button type="button" id="addTask" onclick="showTaskEntry()"><img src="plus.png"></button>
        </form>
    </footer>
</body>
</html>
