<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="base.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />

</head>
<body>
    <header>
        <h1>Day of Month Year</h1>
        <nav>
            <a href="journal.html">Journal</a>
            <a href="calendar.html">Calendar</a>
        </nav>
    </header>

    <section class="week">
        <p>Sun</p>
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
    </section>

    <main id="planner">
        <p id="noTask">No tasks to display. Begin entering tasks now...</p>

        <ol id="list">
            <li id="1">
                <p class="time">8:00am</p>
                <p class="task">Task #1</p>
                <input type="checkbox" class="checkbox">
                <label for="checkbox">Incomplete/Complete</label>
                <input type="button" class="trash" value="trash">
                <label for="trash">Trash</label>
            </li>

            <li id="2">
                <p class="time">10:00am</p>
                <p class="task">Task #2</p>
                <form>
                    <input type="checkbox" class="checkbox">
                    <input type="button" class="trash" value="Trash">
                </form>
            </li>
        </ol>
    </main>

    <footer>
        <form action="" method="post">
            <input type="button" id="addTask" value="&plus;">
            <label for="addTask">Add Task</label>
        </form>

    </footer>
</body>
</html>
