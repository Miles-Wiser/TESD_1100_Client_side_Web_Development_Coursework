<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Journal</title>
    <link href="base.css" rel="stylesheet" />
    <link href="layout.css" rel="stylesheet" />
    <link href="journal.css" rel="stylesheet" />
    <script src="functions.js" defer></script>
    <script src="journal.js" defer></script>
</head>
<body>
    <header>
        <h1 id="today"></h1>
        <nav>
            <a href="index.html">Daily Planner</a>
            <a href="calendar.html">Calendar</a>
        </nav>
    </header>

    <main id="journal">
        <p id="noJournal">No entries to display. Press the "Plus" button to begin.</p>
        <p id="yesJournal"></p>
    </main>

    <div id="journalEntry">
        <form action="" method="post">
            <fieldset>
                <legend>Create Journal Entry</legend>
                <div class="formRow">
                    <textarea id="journalDesc"
                        rows="10">Enter journal entry here.</textarea>
                </div>

                <div class="formRow">
                    <button type="button" id="submit" onclick="addJournal()">Submit</button>
                    <label for="description">Attention: deletes previous entry.</label>
                </div>
            </fieldset>
        </form>
    </div>

    <footer>
        <form action="" method="post">
            <button type="button" class="prev" id="prevJournal" onclick=""><img src="arrow.png"></button>
            <button type="button" onclick="showTxtEntry()"><img src="plus.png"></button>
            <button type="button" class="next" id="nextJournal" onclick=""><img src="arrow.png"></button>
        </form>

    </footer>
</body>
</html>
