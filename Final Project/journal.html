    <div id="journalEntry">
        <form action="" method="post">
            <fieldset>
                <legend>Create Journal Entry</legend>
                <div class="formRow">
                    <textarea id="description"
                        rows="10">Enter journal entry here.</textarea>
                </div>

                <div class="formRow">
                    <input type="button" id="submit" value="Submit">
                    <label for="description">Attention: deletes previous entry.</label>
                </div>
            </fieldset>
        </form>
    </div>

    <footer>
        <form action="" method="post">
            <input type="button" class="prev" id="prevJournal">
